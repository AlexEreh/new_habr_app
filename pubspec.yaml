name: habr_app
description: Habr application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.6.4+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:

    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: "^0.17.0"
  cupertino_icons: ^1.0.2
  http: ">=0.12.0"
  html: "0.14.0+3"
  share: ^2.0.1
  flutter_highlight: "0.6.0"
  either_dart: ^0.1.1
  flutter_svg: "^0.22.0"
  url_launcher: "^5.6.0"
  moor_flutter: ^4.0.0
  hive: ^1.4.4
  hive_flutter: ^0.3.1
  flutter_slidable: 0.6.0
  photo_view: ^0.11.1
  path_provider: ">=1.6.22"
  crypto: ">=2.1.5"
  provider: ^5.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"
  moor_generator: ^4.2.2
  build_runner: ^2.0.1
  test: '>=1.14.0'


flutter_icons:
  android: true
  ios: true
  image_path: "assets/icon/icon.png"


flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/images/ufo.png
    - assets/images/default_avatar.svg
    - assets/images/empty_comments.svg
    - assets/images/background.png
    - assets/images/lot_of_entropy.webp
    - assets/images/resolved.webp
    - assets/images/fatal_error.webp



name: habr_app
description: Habr application.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.6.5+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:

    sdk: flutter
  flutter_localizations:
    sdk: flutter

  intl: "^0.17.0"
  cupertino_icons: ^1.0.2
  http: ">=0.12.0"
  html: "^0.15.0"
  share: ^2.0.1
  flutter_highlight: "^0.7.0"
  either_dart: ^0.1.3
  flutter_svg: "^0.22.0"
  url_launcher: "^6.0.9"
  hive: ^2.0.4
  hive_flutter: ^1.1.0
  flutter_slidable: 0.6.0
  photo_view: ^0.11.1
  path_provider: "^2.0.2"
  crypto: ">=2.1.5"
  provider: ^5.0.0
  itertools: ">=0.1.0"

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: "^0.9.0"
  build_runner: ^2.0.1
  test: '>=1.14.0'


flutter_icons:
  android: true
  ios: true
  remove_alpha_ios: true
  image_path: "assets/icon/icon.png"


flutter:
  uses-material-design: true
  generate: true


  assets:
    - assets/images/ufo.png
    - assets/images/default_avatar.svg
    - assets/images/empty_comments.svg
    - assets/images/background.png
    - assets/images/lot_of_entropy.webp
    - assets/images/resolved.webp
    - assets/images/fatal_error.webp


